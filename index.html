<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <p>Bài tập 1</p>
    
          <label for="day">Nhap vao so ngày lương</label>
          <input type="number" id="day" value="2">
          <button onclick="TinhLuong()">
              Tính lương
          </button>
          <div>
              <p id="output1"></p>
          </div>
      
      <br>

      <p>Bài tập 2</p>
     
          <label for="num1">Nhap vao so thứ 1</label>
          <input type="number" id="num1" value="1"> <br>
          <label for="num2">Nhap vao so thứ 2</label>
          <input type="number" id="num2" value="2"> <br>
          <label for="num3">Nhap vao so thứ 3</label>
          <input type="number" id="num3" value="3"> <br>
          <label for="num4">Nhap vao so thứ 4</label>
          <input type="number" id="num4" value="4"> <br>
          <label for="num5">Nhap vao so thứ 5</label>
          <input type="number" id="num5" value="5"> <br>
          <button onclick="tbt()">
              Trung binh tong
          </button>
          <div>
              <p id="output2"></p>
          </div>
     
      <br>

      <p>Bài tập 3</p>
   
          <label for="usd">Nhap vao USD</label>
          <input type="number" id="usd" value="1">
          <button onclick="chargeMoney()">
              Đổi tiền sang VND
          </button>
          <div>
              <p id="output3"> </p>
          </div>
  
      <br>

    <div class="py-5 px-5">
        <p>Bài tập 4</p>
     
        <label for="cd">Nhap vao Chieu dai</label>
        <input type="number" id="cd" value="2"> <br>
        <label for="cr">Nhap vao Chieu rong</label>
        <input type="number" id="cr" value="2"> <br>
        <button onclick="tinh()" class="btn btn-warning">
            Tinh
        </button>
        <div>
            <p id="output4"> </p>
        </div>
   
    <br>

    <p>Bài tập 5</p>  
 
        <label for="number">Nhap vao so co 2 chữ số</label>
        <input type="number" id="number" min="10" max="99" value="55"> <br>

        <button onclick="tong2ChuSo()" class="btn btn-warning">
            Tong 2 chu so
        </button>
        <div>
            <p id="output5"> </p>
        </div>
    <br>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- js -->
    <script src="./js/index.js"></script>
  </body>
</html>
